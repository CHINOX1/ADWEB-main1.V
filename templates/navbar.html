{% load static %}
<style>
  /* Reset básico */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
  }

  /* Estilo del navbar */
  .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: rgba(0, 106, 255, 0.707);
    padding: 10px 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3); /* Sombra uniforme */
    position: sticky;
    top: 0;
    z-index: 100;
  }

  /* Logo */
  .navbar .logo {
    height: 110px; /* Ajusta según convenga */
  }

  /* Contenedor de elementos de navegación */
  .navbar .nav-items {
    display: flex;
    align-items: center;
  }

  /* Nombre de usuario */
  .navbar .user-name {
    font-size: 1.4rem;
    font-weight: 600;
    color: #ffffff;
    margin-right: 100px;
    cursor: pointer;
    transition: color 0.3s;
  }
  .navbar .user-name:hover {
    color: #f8d00f;
  }

  /* Enlace de Cerrar Sesión */
  .navbar .logout {
    font-size: 1.1rem;
    color: #ffffff;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
  }
  .navbar .logout:hover,
  .navbar .logout:focus {
    background-color: #f8d00f;
    color: #343a40;
  }

  /* Botón de menú para móviles (ícono hamburguesa) */
  .navbar .menu-toggle {
    display: none;
    font-size: 1.5rem;
    color: #ffffff;
    background: none;
    border: none;
    cursor: pointer;
  }

  /* Responsive: ajustes para pantallas pequeñas */
  @media (max-width: 768px) {
    .navbar {
      flex-wrap: wrap;
    }
    .navbar .menu-toggle {
      display: block;
    }
    /* Ocultamos inicialmente los elementos de navegación */
    .navbar .nav-items {
      width: 100%;
      flex-direction: column;
      align-items: flex-start;
      display: none;
      margin-top: 10px;
    }
    /* Al activar el menú se muestran */
    .navbar .nav-items.active {
      display: flex;
    }
    .navbar .user-name {
      margin: 10px 0;
    }
    .navbar .logout {
      width: 100%;
      text-align: left;
      padding: 10px 0;
    }
  }
</style>

<nav class="navbar">
  <img src="{% static 'png/logo.png' %}" alt="Logo" class="logo">
  <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  <div class="nav-items" id="nav-items">
    <span class="user-name" id="user-name">{{ user.username }}</span>
    <a href="{% url 'logout' %}" class="logout">Cerrar Sesión</a>
  </div>
</nav>

<script>
  function toggleMenu(){
    var navItems = document.getElementById('nav-items');
    navItems.classList.toggle('active');
  }
</script>
