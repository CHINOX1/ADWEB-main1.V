{% extends "central.html" %}

{% block title %}Eliminar Empresa{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h2 class="h4 mb-0 text-center"><i class="bi bi-trash me-2"></i>Eliminar Empresa</h2>
                </div>
                <div class="card-body p-4 text-center">
                    <p class="mb-4">¿Estás seguro de que deseas eliminar la empresa <strong>{{ empresa.nombre }}</strong> y todo su contenido?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-2 px-4"><i class="bi bi-trash me-2"></i>Eliminar</button>
                        <a href="{% url 'lista_empresas' %}" class="btn btn-secondary px-4"><i class="bi bi-arrow-left me-2"></i>Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
