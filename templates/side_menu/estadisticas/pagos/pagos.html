{% extends "central.html" %}
{% load static %}

{% block title %}Estadísticas de Pagos{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-lg border-0">
      <div class="card-header bg-gradient-primary text-dark py-4">
          <h1 class="h4 mb-0 text-center titulo-azul-claro">
            <i class="bi bi-currency-dollar me-2"></i>Estadísticas de Pagos
        </h1>
        </div>
        
        <div class="card-body">
            <div class="accordion" id="graficosAccordion">
                <!-- Gráfico Lineal -->
                <div class="accordion-item border-0 mb-3">
                    <div class="accordion-header">
                        <button class="accordion-button d-flex align-items-center bg-light py-3" type="button" data-bs-toggle="collapse" data-bs-target="#lineChartCollapse">
                            <i class="bi bi-graph-up me-3 text-primary"></i>
                            <h5 class="mb-0">Tendencia Mensual</h5>
                        </button>
                    </div>
                    <div id="lineChartCollapse" class="accordion-collapse collapse show">
                        <div class="accordion-body pt-0">
                            <div class="chart-container" style="height: 400px;">
                                <canvas id="pagosLineChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Gráfico de Barras -->
                <div class="accordion-item border-0 mb-3">
                    <div class="accordion-header">
                        <button class="accordion-button d-flex align-items-center bg-light py-3 collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#barChartCollapse">
                            <i class="bi bi-bar-chart me-3 text-primary"></i>
                            <h5 class="mb-0">Comparación Mensual</h5>
                        </button>
                    </div>
                    <div id="barChartCollapse" class="accordion-collapse collapse">
                        <div class="accordion-body pt-0">
                            <div class="chart-container" style="height: 400px;">
                                <canvas id="pagosBarChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Datos Detallados (colapsable) -->
                <div class="accordion-item border-0 mb-3">
                    <div class="accordion-header">
                        <button class="accordion-button d-flex align-items-center bg-light py-3 collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#detallesCollapse">
                            <i class="bi bi-table me-3 text-primary"></i>
                            <h5 class="mb-0">Datos Detallados</h5>
                        </button>
                    </div>
                    <div id="detallesCollapse" class="accordion-collapse collapse">
                        <div class="accordion-body pt-0">
                            <div class="table-responsive">
                                <table class="table table-hover align-middle">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Mes</th>
                                            <th class="text-end">Cantidad</th>
                                            <th class="text-end">Monto Total</th>
                                        </tr>
                                    </thead>
                                    <tbody id="pagos-table-body" class="fw-semibold"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- Fin del acordeón -->
        </div>
    </div>
</div>

<!-- Incluir Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Datos JSON (asegúrate de pasar 'pagos_por_mes' desde la vista) -->
{{ pagos_por_mes|json_script:"pagos-data" }}

<script>
  // Nombres de meses predefinidos
  const monthNames = [
    "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", 
    "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
  ];
  const fullLabels = monthNames;

  // Parsear los datos JSON pasados desde la vista
  const pagosDataRaw = JSON.parse(document.getElementById('pagos-data').textContent);

  // Función para obtener el valor correspondiente para cada mes
  function getValueForMonth(data, field, monthIndex) {
    const monthNumber = String(monthIndex + 1).padStart(2, '0');
    const found = data.find(item => item.mes.substring(5,7) === monthNumber);
    return found ? found[field] : 0;
  }

  // Generar arreglos para cantidad de pagos y monto total
  const pagosCount = fullLabels.map((_, index) => getValueForMonth(pagosDataRaw, 'cantidad', index));
  const pagosMonto = fullLabels.map((_, index) => getValueForMonth(pagosDataRaw, 'monto_total', index));

  // Configuración y renderización del gráfico lineal
  const ctxLine = document.getElementById('pagosLineChart').getContext('2d');
  new Chart(ctxLine, {
      type: 'line',
      data: {
          labels: fullLabels,
          datasets: [
              {
                  label: 'Cantidad de Pagos',
                  data: pagosCount,
                  borderColor: 'rgba(153, 102, 255, 1)',
                  fill: false,
                  tension: 0.1
              },
              {
                  label: 'Monto Total',
                  data: pagosMonto,
                  borderColor: 'rgba(255, 159, 64, 1)',
                  fill: false,
                  tension: 0.1
              }
          ]
      },
      options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
              x: { title: { display: true, text: 'Mes' } },
              y: { title: { display: true, text: 'Valor' } }
          }
      }
  });

  // Configuración y renderización del gráfico de barras
  const ctxBar = document.getElementById('pagosBarChart').getContext('2d');
  new Chart(ctxBar, {
      type: 'bar',
      data: {
          labels: fullLabels,
          datasets: [
              {
                  label: 'Cantidad de Pagos',
                  data: pagosCount,
                  backgroundColor: 'rgba(153, 102, 255, 0.5)',
                  borderColor: 'rgba(153, 102, 255, 1)',
                  borderWidth: 1
              },
              {
                  label: 'Monto Total',
                  data: pagosMonto,
                  backgroundColor: 'rgba(255, 159, 64, 0.5)',
                  borderColor: 'rgba(255, 159, 64, 1)',
                  borderWidth: 1
              }
          ]
      },
      options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
              x: { title: { display: true, text: 'Mes' } },
              y: { title: { display: true, text: 'Valor' }, beginAtZero: true }
          }
      }
  });

  // Rellenar la tabla de datos con los valores obtenidos
  const tableBody = document.getElementById('pagos-table-body');
  fullLabels.forEach((label, index) => {
    tableBody.innerHTML += `<tr>
                              <td>${label}</td>
                              <td class="text-end">${pagosCount[index]}</td>
                              <td class="text-end">${pagosMonto[index]}</td>
                            </tr>`;
  });
</script>

{% endblock %}
