{% extends "central.html" %}
{% load static %}

{% block title %}Estadísticas de Empresas{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-lg border-0">
    <!-- Header con título en color negro -->
    <div class="card-header bg-gradient-primary text-dark py-4">
      <h1 class="h4 mb-0 text-center">
        <i class="bi bi-building me-2"></i>Estadísticas de Empresas
      </h1>
    </div>

    <div class="card-body">
      <div class="accordion" id="graficosAccordion">
        <!-- Gráfico Lineal -->
        <div class="accordion-item border-0 mb-3">
          <div class="accordion-header">
            <button class="accordion-button d-flex align-items-center bg-light py-3" type="button" data-bs-toggle="collapse" data-bs-target="#lineChartCollapse" aria-expanded="true">
              <i class="bi bi-graph-up me-3 text-primary"></i>
              <h5 class="mb-0">Tendencia Mensual</h5>
            </button>
          </div>
          <div id="lineChartCollapse" class="accordion-collapse collapse show">
            <div class="accordion-body pt-0">
              <div class="chart-container w-100" style="height: 400px;">
                <canvas id="empresasLineChart"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- Gráfico de Barras -->
        <div class="accordion-item border-0 mb-3">
          <div class="accordion-header">
            <button class="accordion-button d-flex align-items-center bg-light py-3 collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#barChartCollapse" aria-expanded="false">
              <i class="bi bi-bar-chart me-3 text-primary"></i>
              <h5 class="mb-0">Comparación Mensual</h5>
            </button>
          </div>
          <div id="barChartCollapse" class="accordion-collapse collapse">
            <div class="accordion-body pt-0">
              <div class="chart-container w-100" style="height: 400px;">
                <canvas id="empresasBarChart"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- Datos Detallados (colapsable) -->
        <div class="accordion-item border-0 mb-3">
          <div class="accordion-header">
            <button class="accordion-button d-flex align-items-center bg-light py-3 collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#detallesCollapse" aria-expanded="false">
              <i class="bi bi-table me-2 text-primary"></i>
              <h5 class="mb-0">Datos Detallados</h5>
            </button>
          </div>
          <div id="detallesCollapse" class="accordion-collapse collapse">
            <div class="accordion-body pt-0">
              <div class="table-responsive">
                <table class="table table-hover align-middle">
                  <thead class="table-light">
                    <tr>
                      <th>Mes</th>
                      <th class="text-end">Empresas Registradas</th>
                    </tr>
                  </thead>
                  <tbody id="empresas-table-body" class="fw-semibold"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- Fin del acordeón -->
    </div>
  </div>
</div>

<!-- Incluir Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Datos JSON: Asegúrate de pasar 'empresas_por_mes' desde la vista -->
{{ empresas_por_mes|json_script:"empresas-data" }}

<script>
  // Array con los nombres de los meses en español
  const monthNames = [
    "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", 
    "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
  ];
  const fullLabels = monthNames;

  // Parsear datos JSON
  const empresasDataRaw = JSON.parse(document.getElementById('empresas-data').textContent);

  // Función para obtener el valor para cada mes (0 si no hay datos)
  function getValueForMonth(data, field, monthIndex) {
    const monthNumber = String(monthIndex + 1).padStart(2, '0');
    const found = data.find(item => item.mes.substring(5,7) === monthNumber);
    return found ? found[field] : 0;
  }

  // Generar arreglo con datos para cada mes
  const empresasCount = fullLabels.map((_, index) => getValueForMonth(empresasDataRaw, 'total', index));

  // Configuración del gráfico lineal
  const ctxLine = document.getElementById('empresasLineChart').getContext('2d');
  new Chart(ctxLine, {
      type: 'line',
      data: {
          labels: fullLabels,
          datasets: [{
              label: 'Empresas Registradas',
              data: empresasCount,
              borderColor: 'rgba(75, 192, 192, 1)',
              fill: false,
              tension: 0.1
          }]
      },
      options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
              x: { title: { display: true, text: 'Mes' } },
              y: { title: { display: true, text: 'Cantidad' } }
          }
      }
  });

  // Configuración del gráfico de barras
  const ctxBar = document.getElementById('empresasBarChart').getContext('2d');
  new Chart(ctxBar, {
      type: 'bar',
      data: {
          labels: fullLabels,
          datasets: [{
              label: 'Empresas Registradas',
              data: empresasCount,
              backgroundColor: 'rgba(75, 192, 192, 0.5)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
          }]
      },
      options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
              x: { title: { display: true, text: 'Mes' } },
              y: { title: { display: true, text: 'Cantidad' }, beginAtZero: true }
          }
      }
  });

  // Rellenar la tabla de datos
  const tableBody = document.getElementById('empresas-table-body');
  fullLabels.forEach((label, index) => {
    tableBody.innerHTML += `<tr>
                              <td>${label}</td>
                              <td class="text-end">${empresasCount[index]}</td>
                            </tr>`;
  });
</script>
{% endblock %}
