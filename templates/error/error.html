<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acceso Denegado</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css para animaciones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Lottie Player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    .card-header {
      background-color: #dc3545;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
    }
    .card-body {
      padding: 2rem;
      color: #343a40;
    }
    .btn-custom {
      background-color: #dc3545;
      border: none;
    }
    .btn-custom:hover {
      background-color: #c82333;
    }
    @media (max-width: 576px) {
      .lottie-container {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card animate__animated animate__fadeInDown">
          <div class="card-header">
            <h1 class="display-5">Acceso Denegado</h1>
          </div>
          <div class="card-body">
            <div class="row align-items-center">
              <!-- Animación Lottie -->
              <div class="col-md-5 text-center lottie-container">
                <lottie-player 
                  src="https://assets4.lottiefiles.com/packages/lf20_jcikwtux.json"  
                  background="transparent"  
                  speed="1"  
                  style="width: 100%; max-width: 300px; height: auto;"  
                  loop  
                  autoplay>
                </lottie-player>
              </div>
              <!-- Mensaje de error -->
              <div class="col-md-7">
                <p class="lead animate__animated animate__fadeInUp animate__delay-1s">
                  Lo sentimos, usted no tiene acceso a esta sección.
                </p>
                <p class="animate__animated animate__fadeInUp animate__delay-1s">
                  Por favor, contacte con un administrador para obtener los permisos necesarios.
                </p>
                <div class="mt-4">
                  <a href="/" class="btn btn-custom btn-lg animate__animated animate__zoomIn animate__delay-2s">
                    Volver al Inicio
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>

  <!-- Bootstrap Bundle JS (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
