
{% extends "login/home/login_base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 security-box">
            <div class="card shadow-lg">
                <div class="card-header bg-danger text-white">
                    <h3><i class="bi bi-shield-lock"></i> Acceso Administrativo</h3>
                </div>
                <div class="card-body">
                    <form method="post" id="secure-form">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Usuario Administrador</label>
                            <input type="text" name="username" class="form-control" 
                                   required autocomplete="off" autocorrect="off">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contrase√±a</label>
                            <input type="password" name="password" class="form-control" 
                                   required autocomplete="current-password">
                        </div>
                        
                        {% if form.captcha %}
                            <div class="mb-3">
                                {{ form.captcha }}
                            </div>
                        {% endif %}
                        
                        <button type="submit" class="btn btn-danger w-100">
                            <i class="bi bi-lock"></i> Acceder
                        </button>
                    </form>
                </div>
                <div class="card-footer text-muted small">
                    <i class="bi bi-info-circle"></i> Acceso restringido a personal autorizado
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
