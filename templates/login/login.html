<html lang="es">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - Sistema</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.98);
        }
        .form-control {
            border-radius: 8px;
            padding: 1rem;
            transition: all 0.3s;
        }
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.2);
            border-color: #1e90ff;
        }
        .btn-primary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 144, 255, 0.3);
        }
        .input-icon {
            color: #1e90ff;
        }
    </style>
</head>

<body class="d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-5">
                            <h2 class="fw-bold mb-4" style="color: #1e3c72;">
                                <i class="bi bi-shield-lock-fill me-2"></i>Acceso al Sistema
                            </h2>
                            <p class="text-muted">Ingrese sus credenciales para continuar</p>
                        </div>

                        {% if messages %}
                            <div class="alert alert-danger" role="alert">
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            </div>
                        {% endif %}

                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="id_username" class="form-label fw-bold">Usuario</label>
                                <div class="input-group">
                                    <span class="input-group-text input-icon">
                                        <i class="bi bi-person-circle"></i>
                                    </span>
                                    <input type="text" name="username" id="id_username" 
                                           class="form-control form-control-lg" 
                                           placeholder="Nombre de usuario" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="id_password" class="form-label fw-bold">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text input-icon">
                                        <i class="bi bi-key-fill"></i>
                                    </span>
                                    <input type="password" name="password" id="id_password" 
                                           class="form-control form-control-lg" 
                                           placeholder="Ingrese su contraseña" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
