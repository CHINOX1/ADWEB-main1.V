<!-- trabajador_login.html -->
{% extends "login/home/login_base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 security-box">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3><i class="bi bi-person-circle"></i> Acceso Trabajadores</h3>
                </div>
                <div class="card-body">
                    <form method="post" id="trabajador-form">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Código de Trabajador</label>
                            <input type="text" name="username" class="form-control" 
                                   required autocomplete="off" inputmode="numeric"
                                   pattern="\d{6,8}" title="Solo números (6-8 dígitos)">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña Temporal</label>
                            <input type="password" name="password" class="form-control" 
                                   required autocomplete="one-time-code"
                                   maxlength="100" readonly
                                   onfocus="this.removeAttribute('readonly')">
                        </div>
                        
                        {% if form.captcha %}
                        <div class="mb-3">
                            {{ form.captcha }}
                        </div>
                        {% endif %}
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right"></i> Acceder
                            </button>
                            <div class="alert alert-info mt-3">
                                <i class="bi bi-info-circle"></i> Su contraseña temporal expira en 24 horas
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted small">
                    <i class="bi bi-shield-check"></i> Conexión segura SSL/TLS
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
