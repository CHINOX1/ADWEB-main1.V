<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>{% block title %}Mi Sitio{% endblock %}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">  
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <!-- CSS del Dual Listbox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-duallistbox/4.0.2/bootstrap-duallistbox.min.css" integrity="sha512-hF9o4Svt3F6V7pO/8weZVqTTR2E1F5Opd+Xz6r95AUJjvFQ72MzSW9nLGr8KrVp0i1fzNKNKJ5zoNqbn+u13tA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        select[multiple] { 
    min-height: 150px;
    padding: 10px !important;
}
    </style>
    <link rel="stylesheet" href="{% static 'bootstrap/base/css/base.css' %}">  {% block css-page %}
    {% endblock %}
</head>
<body>
    {% include "navbar.html" %}
    <br>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2">
                {% include "side_menut.html" %}
            </div>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/inputmask/inputmask.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.js"></script>
   

    <!-- JS del Dual Listbox -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-duallistbox/4.0.2/jquery.bootstrap-duallistbox.min.js" integrity="sha512-L5P+SCO8pY9Tq0rDkGVa1BXcE+SYZHDQ2l4RcfNWSXYjEUNL8MR8qokAJcIJvX/t3XStkGe9HJpIEYk0OEu/0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script>
        // Inicializa Feather Icons
        $(document).ready(function() {
            feather.replace();
        });
    </script>
    {% block js.page %}
    {% endblock %}
    {% block extra_scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap4-duallistbox@4.0.2/dist/jquery.bootstrap-duallistbox.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#id_permisos').bootstrapDualListbox({
          nonSelectedListLabel: 'Permisos disponibles',
          selectedListLabel: 'Permisos seleccionados',
          preserveSelectionOnMove: 'moved',
          moveOnSelect: false,
          infoText: false,
          filterPlaceHolder: 'Filtrar'
        });
      });
    </script>
    {% endblock %}
</body>
</html>
