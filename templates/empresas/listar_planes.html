{% extends "central.html" %}

{% block title %}Lista de Planes{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">Lista de Planes</h1>
    <ul class="list-group">
        {% for plan in planes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ plan.nombre }}</span>
            <a href="{% url 'vigencia_planes' %}?plan_id={{ plan.id }}" class="btn btn-info"><i class="bi bi-eye"></i> Seleccionar</a>
        </li>
        {% empty %}
        <li class="list-group-item text-center">No hay planes disponibles.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
