{% extends "central.html" %}

{% block title %}Actualizar Límites de Empresa {% endblock %}

{% block content %}
<div class="container d-flex flex-column align-items-center" style="min-height: 100vh;">
    <div class="card w-75 shadow-lg mt-5">
        <div class="card-body text-center">
            <h1 class="card-title my-4">Actualizar Límites de {{ empresa.nombre }}</h1>
            <form method="post" class="w-50 mx-auto">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-lg mt-3">Actualizar Límites</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
