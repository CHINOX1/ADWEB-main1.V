<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --sidebar-width: 280px;
            --primary-color: #2A4D8E;
            --secondary-color: #3A6FCA;
            --accent-color: #F5B63F;
            --text-dark: #2D3748;
            --text-light: #718096;
        }

        #sidebarMenu {
            width: var(--sidebar-width);
            height: 100vh;
            position: relative;
            left: 0;
            top: 0;
            background: linear-gradient(180deg, #ffffff 0%, #f8fafc 100%);
            border-right: 1px solid #e2e8f0;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.05);
            overflow-y: auto;
            z-index: 1000;
            padding: 1.5rem 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-header {
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .nav-link {
            color: var(--text-dark);
            padding: 0.75rem 1.5rem;
            margin: 0.25rem 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }

        .nav-link:hover {
            background: rgba(42, 77, 142, 0.08);
            transform: translateX(5px);
        }

        .nav-link.active {
            background: rgba(42, 77, 142, 0.1);
            color: var(--primary-color);
            font-weight: 600;
            box-shadow: inset 3px 0 0 var(--primary-color);
        }

        .menu-section-title {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-light);
            padding: 1rem 1.5rem;
            margin: 1rem 0;
        }

        .collapse ul {
            padding-left: 1.5rem;
            border-left: 2px solid #e2e8f0;
            margin-left: 1rem;
        }

        .bi-chevron-down {
            transition: transform 0.3s ease;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        [aria-expanded="true"] .bi-chevron-down {
            transform: rotate(180deg);
        }

       
        @media (max-width: 992px) {
            #sidebarMenu {
                width: 100%;
                height: auto;
                position: relative;
                box-shadow: none;
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
            }
        }

      
        #sidebarMenu::-webkit-scrollbar {
            width: 6px;
        }

        #sidebarMenu::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #sidebarMenu::-webkit-scrollbar-thumb {
            background: rgba(42, 77, 142, 0.3);
            border-radius: 4px;
        }

    </style>
</head>
<body>
    <nav id="sidebarMenu">
        <div class="sidebar-header">
            <h5 class="mb-0 text-primary">Gestión Supervisor</h5>
            <small class="text-muted">Panel </small>
        </div>
        
        <ul class="nav flex-column">
            <!-- Dashboard -->
            <li class="nav-item">
                {% if role == "admin" %}
                    <a class="nav-link active" href="{% url 'admin_home' %}">
                        <i class="bi bi-speedometer2"></i>
                        <span>BIENVENIDO</span>
                    </a>
                {% elif role == "supervisor" %}
                    <a class="nav-link active" href="{% url 'supervisor_home' empresa_id=empresa.id %}">
                        <i class="bi bi-speedometer2"></i>
                        <span>BIENVENIDO</span>
                    </a>
                {% elif role == "trabajador" %}
                    <a class="nav-link active" href="{% url 'trabajador_home' %}">
                        <i class="bi bi-speedometer2"></i>
                        <span>BIENVENIDO</span>
                    </a>
                {% endif %}
            </li>

            <!-- Configuración del Sistema -->
            <div class="menu-section-title">Administración del Sistema</div>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="collapse" href="#configuracionSoftware">
                    <i class="bi bi-gear"></i>
                    <span>Configuración</span>
                    <i class="bi bi-chevron-down ms-auto"></i>
                </a>
                <div class="collapse" id="configuracionSoftware">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-person-check"></i>
                                <span>Asistencia</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-people"></i>
                                <span>contabilidad</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>

            <!-- Gestión de Clientes -->
            <div class="menu-section-title">ACCIONES ADICIONALES </div>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="collapse" href="#configuracionEmpresas">
                    <i class="bi bi-building"></i>
                    <span>ACCIONES</span>
                    <i class="bi bi-chevron-down ms-auto"></i>
                </a>
                
            </li>

            
            

            
        </ul>
    </nav>

  
</body>
</html>
