{% extends "central.html" %}

{% block title %}Editar Trabajador {% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Editar Trabajador</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    {% if user.role == "admin" %}
        <a href="{% url 'lista_empresas' %}" class="btn btn-secondary mt-4">Volver</a>
    {% else %}
        <a href="{% url 'detalles_empresa' trabajador.empresa.id %}" class="btn btn-secondary mt-4">Volver</a>
    {% endif %}
</div>
{% endblock %}
