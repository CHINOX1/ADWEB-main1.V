{% extends "central.html" %}

{% block title %}Editar Supervisor {% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Editar Supervisor</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
    <a href="{% url 'detalles_empresa' empresa_id %}" class="btn btn-secondary mt-4">Volver</a>
</div>
{% endblock %}
