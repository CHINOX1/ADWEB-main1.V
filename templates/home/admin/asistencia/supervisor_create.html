{% extends 'central.html' %}

{% block content %}
  <div class="container">
    <h2>Crear Supervisor para {{ empresa.nombre }}</h2>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" class="form">
      {% csrf_token %}
      <table class="table">
        {{ form.as_table }}
      </table>
      <button type="submit" class="btn btn-primary">Crear Supervisor</button>
      <a href="{% url 'empresa_detail' empresa.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
