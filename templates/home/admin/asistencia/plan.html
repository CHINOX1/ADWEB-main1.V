<div class="card mb-4">
    <div class="card-header d-flex justify-content-between">
        <h6>Configuración del Plan</h6>
        <a href="{% url 'plan_edit' empresa.planes.first.pk %}" class="btn btn-sm btn-primary">
            <i class="fas fa-edit"></i> Editar Plan
        </a>
    </div>
    <div class="card-body">
        <dl class="row">
            <dt class="col-sm-3">Plan Actual:</dt>
            <dd class="col-sm-9">{{ empresa.planes.first.nombre }}</dd>
            
            <dt class="col-sm-3">Límite de Usuarios:</dt>
            <dd class="col-sm-9">{{ empresa.planes.first.max_usuarios }}</dd>
            
            <dt class="col-sm-3">Valor Actual:</dt>
            <dd class="col-sm-9">${{ empresa.planes.first.valor|floatformat:0 }}</dd>
        </dl>
    </div>
</div>
