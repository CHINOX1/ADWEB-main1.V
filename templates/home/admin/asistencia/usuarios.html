<div class="card">
    <div class="card-header">
        <h6>Gesti√≥n de Usuarios</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for usuario in usuarios %}
                    <tr>
                        <td>{{ usuario.username }}</td>
                        <td>{{ usuario.get_role_display }}</td>
                        <td>
                            {% if usuario.is_locked %}
                                <span class="badge bg-danger">Bloqueado</span>
                            {% else %}
                                <span class="badge bg-success">Activo</span>
                            {% endif %}
                        </td>
                        <td>
                            <a href="{% url 'usuario_edit' usuario.pk %}" class="btn btn-sm btn-warning">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{% url 'eliminar_usuario' usuario.pk %}" class="btn btn-sm btn-danger">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
