{% extends "central.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h2>Editar Vigencia del Plan</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'empresa_detail' object.empresa.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
